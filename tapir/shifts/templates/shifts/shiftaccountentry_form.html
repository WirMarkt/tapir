{% extends "shifts/base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block head %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card mb-2">
            <h5 class="card-header">{% translate "Create manual shift account entry for: " %}<a href="{{ user.get_absolute_url }}">{{ user.get_display_name }}</a></h5>
            <div class="card-body">
                <form role="form" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn tapir-btn btn-primary">
                            <span class="material-icons">save</span>
                            {% translate 'Save' %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
